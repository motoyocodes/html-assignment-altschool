<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   
    
</head>
<body>
    <header><p>Already an AltScholar? <span>Sign In!</span></p></header>

    <main>

        <div class="container">
            <section id="left">
                <img class="main-image" src="../login-image.jpg" alt="login-image">
                <h1>Learn highly sought after skills without hassle.</h1>

                <div class="icons">
                    <i class="fa-brands fa-x-twitter x-icon"></i>
                    <i class="fa-brands fa-instagram x-icon"></i>
                    <i class="fa-brands fa-facebook x-icon"></i>
                    <i class="fa-brands fa-linkedin x-icon"></i>

                </div>

                <p class="copy">2025 &copy; AltSchool Africa. All rights reserved</p>
            </section>

            <section id="right">
                <h1>Signup</h1>  
                <p>Take the next steps to apply at AltSchool Africa</p>

                <div class="input-container">
                    <div class="input-field">
                        <label for="first-name" class="form-label">First Name</label>
                        <input class="input" type="text" id="first-name" name="first-name" placeholder="First Name" required="" aria-required="true">
                        
                    </div>

                    <div class="input-field">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input class="input" type="text" id="last-name" name="last-name" placeholder="Last Name" required="" aria-required="true">
                    </div>

                    <div class="input-field">
                        <label for="" id="email-label">Email</label>
                        <input class="input" type="email" id="email" name="email" placeholder="Email" required="" aria-required="true">

                    </div>

                    <div class="input-field">
                        <label for="gender" class="gender-label">Gender</label>
                        <div class="select-option input-field">
                            <select class="form-select input" id="gender" name="gender" required="" aria-required="true">
                                <option value="" d isabled="" selected="" hidden="">Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="input-field">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input class="input dob-input" type="date" id="dob" name="dob" required="" aria-required="true">
                    </div>

                    <div class="input-field">
                        <label for="number" class="numb-label">Phone Number</label>
                        <input class="input" type="number" id="numb" name="numb" placeholder="Phone Number" required="" aria-required="true">
                    </div>

                    <div class="input-field">
                        <label for="country" class="country-label">Country of Residence</label>
                        <input class="input" type="number" id="numb" placeholder="Country of Residence" name="numb" required="" aria-required="true">
                    </div>

                    <div class="input-field">
                        <label for="number" class="state-label">State Of Residence</label>
                        <input class="input" type="number" id="numb" name="numb" required="" aria-required="true" placeholder="State of Residence">
                    </div>

                   
                    
                    <div class="password">
                        <label for="password" class="pass-label">Password</label>
                        <i class="fa-solid fa-eye eye"></i>
                        <input class="input full-width full-width2" placeholder="Password" type="password" id="password" name="password" required="" minlength="10" aria-required="true">
                    </div>

                    <div class="password">
                        <label for="password" class="pass2-label">Confirm Password</label>
                        <i class="fa-solid fa-eye eye"></i>
                        <input class="input full-width full-width2" placeholder="Confirm Password" type="password" id="password" name="password" required="" minlength="10" aria-required="true">
                    </div>

             
                </div>

                
                <div class="how">
                    <label for="how" class="how-label">How did you hear about us?</label>
                    <input class="input full-width full-width2" type="text" id="how" name="how" required="" aria-required="true" placeholder="Optional: Let us know how you found us">

                </div>

                <p class="click">By clicking continue, I agree to  <a href="">Terms of Use</a> and acknowledge that I have read the <a>Privacy Policy.</a></p>

                <button class="signup-btn">Signup <i class="fa-solid fa-arrow-right right-arrow"></i></button>
            </section>
           
        </div>
    </main>
 
</body>
</html>
