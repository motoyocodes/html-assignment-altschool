<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <header>Already an AltScholar? <span>Sign In!</span></header>
    <section>
        <div class="container">
            <div class="left">
                <img src="../login-image.jpg" alt="login-image">
                <h1>Learn highly sought after skills without hassle.</h1>

                <div class="icons">
                    <img src="./icons/i.fi-social-twitter.png" alt="icon">
                    <img src="./icons/" alt="">
                    <img src="icons/i.fi-social-facebook.png" alt="icon">
                    <img src="icons/i.fi-social-linkedin.png" alt="icon">
                </div>

                <p>2025 &copy; AltSchool Africa. All rights reserved</p>
            </div>

            <div class="right">
                <h1>Signup</h1>  
                <p>Take the next step</p>

                <div class="input-container">
                    <div class="input-field">
                        <label for="first-name" class="form-label">First Name</label>
                        <input class="input" type="text" id="first-name" name="first-name" placeholder="Tolu" required="" aria-required="true">
                        
                    </div>

                    <div class="input-field">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input class="input" type="text" id="last-name" name="last-name" placeholder="Tolu" required="" aria-required="true">
                    </div>

                    <div class="input-field">
                        <label for="" id="email-label">Email</label>
                        <input class="input" type="email" id="email" name="email" placeholder="Email" required="" aria-required="true">

                    </div>

                    <div class="input-field">
                        <label for="gender" class="gender-label">Gender</label>
                        <div class="select-option input-field">
                            <select class="form-select input" id="gender" name="gender" required="" aria-required="true">
                                <option value="" d isabled="" selected="" hidden="">Select here</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="input-field">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input class="input" type="date" id="dob" name="dob" required="" aria-required="true">
                    </div>

                    <div class="input-field">
                        <label for="number" class="numb-label">Phone Number</label>
                        <input class="input" type="number" id="numb" name="numb" placeholder="Phone Number" required="" aria-required="true">
                    </div>

                    <div class="input-field">
                        <label for="country" class="country-label">Country of Residence</label>
                        <input class="input" type="number" id="numb" placeholder="Country of Residence" name="numb" required="" aria-required="true">
                    </div>

                    <div class="input-field">
                        <label for="number" class="state-label">State Of Residence</label>
                        <input class="input" type="number" id="numb" name="numb" required="" aria-required="true">
                    </div>

                   

                    <div class="password">
                        <label for="password" class="pass-label">Password</label>
                        <input class="input full-width full-width2" type="password" id="password" name="password" required="" minlength="10" aria-required="true">
                    </div>

                    <div class="password">
                        <label for="password" class="pass2-label">Confirm Password</label>
                        <input class="input full-width full-width2" type="password" id="password" name="password" required="" minlength="10" aria-required="true">
                    </div>

                    <div class="how">
                        <label for="how" class="how-label">How did you hear about us?</label>
                        <input class="input full-width full-width2" type="text" id="how" name="how" required="" aria-required="true" placeholder="Optional: Let us know how you found us">

                    </div>
                </div>

                <p>By clicking continue, I <a href="">agree to Terms</a> of Use and acknowledge that I have read the <span>Privacy Policy.</span></p>

                <button>Signup </button>
            </div>
           
        </div>
    </section>
 
</body>
</html>
